<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Looker Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #locked-content {
            display: none;
        }
        .hidden {
            display: none;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Google Looker Report</h1>
    <!-- Public Section -->
    <div id="public-section">
        <h2>Freely Available Report</h2>
        <iframe src="https://lookerstudio.google.com/reporting/3dbe2519-b098-4795-a352-a2b67063923d"></iframe>
    </div>
    <!-- Locked Section -->
    <div id="locked-content">
        <h2>Locked Content</h2>
        <iframe src="https://lookerstudio.google.com/reporting/3dbe2519-b098-4795-a352-a2b67063923d"></iframe>
    </div>
    <!-- Login Section -->
    <div id="login-section">
        <h2>Login to Access Locked Content</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required><br>
            <button type="submit">Login</button>
        </form>
        <div id="error-message" class="hidden">Invalid credentials. Please 
try again.</div>
    </div>
    <script>
        const loginForm = document.getElementById('login-form');
        const lockedContent = document.getElementById('locked-content');
        const loginSection = document.getElementById('login-section');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });
                const result = await response.json();
                if (result.success) {
                    loginSection.style.display = 'none';
                    lockedContent.style.display = 'block';
                } else {
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error during login:', error);
            }
        });
    </script>
</body>
</html>
